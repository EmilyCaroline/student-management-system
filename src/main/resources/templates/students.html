<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" th:href="@{/students}">Student Management System</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"  th:href="@{/student/new}">New Student</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <h1>List Students</h1>
        </div>
        <div class="row">
           <div class="col-lg-4">
             <a th:href="@{/student/new}" class="btn btn-primary btn-sm mb-3">Add New Student</a>
           </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th scope="col">Student Name</th>
                <th scope="col">Student Email</th>
                <th scope="col">Gender</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody >
            <tr th:each="student:${students}">
              <td th:text="${student.fullName}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.gender}"></td>
                <td>
                    <a th:href="@{/student/update/{id}(id=${student.id})}" class="btn btn-primary btn-small">Edit</a>
                    <a th:href="@{/student/delete/{id}(id=${student.id})}" class="btn btn-danger btn-small">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
